<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .spacing {
        padding: 24px;
      }

      #daftar {
        margin-top: 12px;
      }
    </style>
    <title>To Do</title>
  </head>
  <body class="spacing">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">To-Do</h5>
        <div class="input-group">
          <input
            id="userinput"
            type="text"
            class="form-control"
            placeholder="Masukkan item to-do anda"
          />
          <button id="addButton" class="btn btn-outline-primary" type="button">
            Add
          </button>
          <button
            id="clearButton"
            class="btn btn-outline-secondary"
            type="button"
          >
            Clear
          </button>
        </div>

        <!-- aplikasi -->
        <ol id="daftar" class="list-group list-group-numbered">
          <!-- ol akan diisi pake js -->
        </ol>
      </div>
    </div>

    <script>
      //kumpulkan semua elemen yang dibutuhkan
      var inputEl = document.getElementById("userinput");
      var addEl = document.getElementById("addButton");
      var clearEl = document.getElementById("clearButton");
      var daftarEl = document.getElementById("daftar");

      //buat fungsi yang diperlukan
      function add() {
        //buat elemen <li>
        var liEl = document.createElement("li");

        //ambil daftar dari inputan
        liEl.innerHTML = inputEl.value;

        //modifikasi daftar dengan bootstrap
        liEl.classList.add("list-group-item");

        //tambahkan <li> ke <ol>
        daftarEl.appendChild(liEl);

        //clear inputan setelah klik tombol add
        inputEl.value = "";
      }

      function clear() {
        daftarEl.innerHTML = "";
      }

      //tambahkan event ke tombol add dan clear
      addEl.addEventListener("click", add);
      clearEl.addEventListener("click", clear);
    </script>
  </body>
</html>
